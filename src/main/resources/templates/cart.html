
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Your Shopping Cart</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/cart.css}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon-32x32.png}">
</head>
<body>
<!-- Навигационна лента -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Literary Escape</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/books/available}">Books</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/logout}">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-5 mb-5">
    <div class="cart-container">
        <h1 class="text-center cart-title">
            <i class="fas fa-shopping-cart me-2"></i>Your Shopping Cart
        </h1>

        <div th:if="${orderItems.isEmpty()}" class="text-center empty-cart">
            <i class="fas fa-shopping-cart fa-4x mb-3"></i>
            <h3 class="text-muted">Your cart is empty</h3>
            <p class="text-muted">Start adding some books to your cart!</p>
            <a th:href="@{/books/available}" class="btn btn-primary mt-3">
                Browse Books
            </a>
        </div>

        <div th:unless="${orderItems.isEmpty()}">
            <div class="table-responsive">
                <table class="table table-cart">
                    <thead>
                    <tr>
                        <th>Book Title</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${orderItems}">
                        <td th:text="${item.book.title}"></td>
                        <td th:text="${item.book.author}"></td>
                        <td th:text="${'€' + #numbers.formatDecimal(item.book.price, 1, 2)}"></td>
                        <td th:text="${item.quantity}"></td>
                        <td th:text="${ '€' +item.book.price * item.quantity}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-4">
                <a th:href="@{/books/available}" class="btn-back">
                    <i class="fas fa-arrow-left me-2"></i>Back to Books
                </a>
                <div class="total-price">
                    Order Total: <span th:text="${'€' + totalPrice}"></span>
                </div>
            </div>
        </div>
    </div>
</div>


<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 Literary Escape. All rights reserved.</p>
</footer>


</body>
</html>
