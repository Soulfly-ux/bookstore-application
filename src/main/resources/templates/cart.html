

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Cart</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon-32x32.png}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Literary Escape</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" th:href="@{/home}">Home
                        <i class="fa-solid fa-house"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/books/available}">Books
                        <i class="fa-solid fa-book"></i>
                    </a>
                </li>

            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Основно съдържание -->
<div class="container mt-5">
    <div class="text-center mb-4">
        <i class="fas fa-shopping-cart fa-2x"></i>

    </div>
    <div th:if="${orderItems.isEmpty()}">
        <p class="text-center title text-uppercase fw-bold text-danger mt-4">You have no items in your cart.</p>
    </div>
    <div >
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Book Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="item : ${orderItems}">
                <td  th:text="${item.book.title}"></td>
                <td th:text="${item.book.author}"></td>
                <td th:text="${item.book.price}"></td>
                <td th:text="${item.quantity}">1</td>
                <td th:text="${item.book.price * item.quantity}"></td>
                <td>
                    <div class="action-buttons">

                        <a th:href="@{'/cart/buy/' + ${item.id}}" class="btn btn-success">
                            <i class="fas fa-shopping-cart"></i> Buy
                        </a>

                        <form th:action="@{'/orders/delete/' + ${item.id}}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="text-end">
            <h4>Total: <span th:text="${totalPrice} + 'EUR'"></span></h4>
        </div>
    </div>
</div>

<!-- Футер -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 Literary Escape. All rights reserved.</p>
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {

        $('.buy-book').on('click', function() {
            const bookId = $(this).data('book-id');
            const bookTitle = $(this).data('book-title');
            alert(`You bought the book: ${bookTitle} (ID: ${bookId})`);

        });


        $('.delete-book').on('click', function() {
            const bookId = $(this).data('book-id');
            const bookTitle = $(this).data('book-title');

            if (confirm(`Are you sure you want to delete the book: ${bookTitle}?`)) {

                $.ajax({
                    url: `/orders/delete/${bookId}`,
                    method: 'DELETE',
                    success: function(response) {
                        alert(`${bookTitle} has been deleted from your cart.`);
                        location.reload();
                    },
                    error: function() {
                        alert(`Failed to delete ${bookTitle}.`);
                    }
                });
            }
        });
    });
</script>
</body>
</html>
