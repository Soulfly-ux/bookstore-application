<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | Literary Escape</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/error.css}">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Literary Escape</a>
    </div>
</nav>

<div class="error-container">
    <div class="error-card card p-4 text-center">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="mb-3">Oops! Something went wrong</h1>

        <div class="alert alert-danger mb-4" role="alert">
            <h4 class="alert-heading" th:text="${message} ?: 'Resource not found'"></h4>
            <p>We couldn't find what you were looking for.</p>
            <hr>
            <p class="mb-0" th:text="${#temporals.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></p>
        </div>

        <div class="d-flex gap-3 justify-content-center">
            <a th:href="@{/}" class="btn-home">
                <i class="fas fa-home me-2"></i>Return Home
            </a>
            <a th:href="@{/books/available}" class="btn btn-outline-primary">
                <i class="fas fa-book me-2"></i>Browse Books
            </a>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3">
    <div class="container">
        <p class="mb-0">&copy; 2025 Literary Escape. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
