<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Category</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon-32x32.png}">
    <link rel="stylesheet" th:href="@{/css/category-details.css}">

</head>
<body>
<div class="container">

  <div class="category-header">
    <h1>Category: <span th:text="${category.name}" class="text-primary">Category Name</span></h1>
    <p th:if="${message != null}" class="alert alert-info">
      <strong th:text="${message}"></strong>
    </p>
  </div>

  <!-- Books Table -->
  <h2>Books in this category:</h2>
  <table class="table table-striped book-table">
    <thead class="thead-dark">
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
      <td th:text="${book.title}">Book Title</td>
      <td th:text="${book.author}">Book Author</td>
      <td>
        <form th:action="@{'/categories/' + ${category.id} + '/remove-book/' + ${book.id}}" method="post">
          <button type="submit" class="btn btn-remove">Remove</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Add New Book Form -->
  <div class="add-book-form">
    <h2>Add New Book</h2>
    <form th:action="@{'/categories/' + ${category.id} + '/add-book'}" th:method="POST" class="form-inline">
      <div class="form-group mb-2">
        <input type="text" name="bookId" placeholder="Enter Book ID" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-add">Add Book</button>
    </form>
  </div>


  <div class="mt-4">
    <a th:href="@{/categories}" class="btn btn-secondary">Back to Categories</a>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
