<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="data:," type="image/x-icon">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Manage Categories</title>
    <link rel="stylesheet" th:href="@{/css/categories.css}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon-32x32.png}">
</head>
<body>
<h1>Manage Categories</h1>


<h2>Categories</h2>


<div class="col-md-3 bg-light p-4">

    <ul class="list-group">

        <li class="list-group-item" th:each="category : ${categoriesList}">
            <a th:href="@{/categories/{id}(id=${category.id})}" class="text-decoration-none" th:text="${category.name}">Category Name</a>
        </li>
    </ul>
</div>

</body>
</html>
