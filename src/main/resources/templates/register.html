<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon-32x32.png}">
</head>
<body style="background-image: url('/images/book covers2.png'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white text-active" href="#">Literary Escape</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </div>
</nav>



    <div class="container mt-4 p-4 bg-light bg-opacity-75 text-center" style="width: 400px;">
        <h3 class="text-center mb-4">Register</h3>
        <form th:action="@{/register}" method="POST" th:object="${registerRequest}">

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required th:field="*{username}">
                <p class="alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            </div>


            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required th:field="*{password}">
                <p class="alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>


            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required th:field="*{email}">
                <p class="alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>

           <div class="mb-3">
            <label for="country"  class="form-label">Country</label>
            <select class="form-control" id="country" th:field="*{country}">
                <option th:each="country : ${T(bg.softuni.app.user.model.Country).values()  }" th:value="${country}" th:text="${#strings.capitalize(#strings.toLowerCase(country))}" ></option>
            </select>
           </div>


            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>


            <div class="text-center mt-3">
                <p>Already have an account? <a th:href="@{/login}">Login here!</a></p>
            </div>
        </form>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
