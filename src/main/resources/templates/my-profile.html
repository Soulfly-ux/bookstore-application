<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="data:," type="image/x-icon">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>My Profile</title>
    <link rel="stylesheet" th:href="@{/css/my-profile.css}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon-32x32.png}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" th:href="@{/}">Literary Escape
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" th:href="@{/home}">Home
                        <i class="fa-solid fa-house"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/books/available}"> Books
                        <i class="fa-solid fa-book"></i>
                    </a>
                </li>
                <li class="nav-item" th:if="${user.role.name() == 'ADMIN'}">
                    <a class="nav-link text-white" th:href="@{/users}">Users
                        <i class="fa-solid fa-user-tie"></i>
                    </a>
                </li>
                <li class="nav-item " th:if="${user.role.name() == 'ADMIN'}" >
                    <a class="nav-link text-white" th:href="@{/books/register}">New Book Register
                        <i class="fa-solid fa-newspaper"></i>
                    </a>
                </li>
                <li class="nav-item "  th:if="${user.role.name() == 'ADMIN'}"   >
                    <a class="nav-link text-white" th:href="@{/categories}">Category Management</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/orders}">
                        <i class="fas fa-shopping-cart"></i> My Cart
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/logout}">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">My Profile</h3>
                </div>
                <div class="card-body">

                    <div class="text-center mb-4">
                        <img th:src="${#strings.isEmpty(user.profilePicture) ? 'https://cdn1.iconfinder.com/data/icons/user-pictures/101/malecostume-512.png' : user.profilePicture}" alt="Profile Picture" class="rounded-circle" width="150" height="150">
                    </div>


                    <div class="mb-3 text-center" >
                        <label class="form-label"><strong>Username:</strong></label>
                        <p th:text="${user.username}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Email:</strong></label>
                        <p th:text="${user.email}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Joined:</strong></label>
                        <p th:text="${#temporals.format(user.createdOn, 'dd MMM yyyy HH:mm')}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Country:</strong></label>
                        <p th:text="${#strings.capitalize(#strings.toLowerCase(user.country))}"></p>
                    </div>


                    <div class="text-center">
                        <a th:href="@{'/users/' + ${user.id} + '/profile'}" class="btn btn-primary">
                            <i class="fas fa-edit"></i> Edit Profile
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 Literary Escape. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
