<div class="container mt-5">
  <h1 class="text-center mb-4"> Our Books</h1>
  <div class="row">

    <div class="col-md-4 mb-4" th:each="book : ${books}">
      <div class="card">
        <img th:src="${book.bookCoverUrl}" class="card-img-top" alt="Book Cover 1">
        <div class="card-body">
          <h5 class="card-title" th:text="${book.title}"></h5>
          <p class="card-text" th:text="${'Author: ' + book.author}"></p>
          <p class="card-text" th:text="${'Price: ' + book.price + ' EUR'}"></p>

          <button class="btn btn-success add-to-cart" th:data-book-id="${book.id}"
                  th:data-book-title="${book.title}">
            Add to Cart
          </button>

          <a th:href="@{/reviews/{id}(id=${book.id})}"
             class="btn btn-info">
            <i class="fas fa-star"></i> Reviews
          </a>
        </div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {

    $('.add-to-cart').click(function(event) {
      event.preventDefault();


      let bookId = $(this).data('book-id');
      let bookTitle = $(this).data('book-title');

      let token = $("meta[name='_csrf']").attr("content");
      let header = $("meta[name='_csrf_header']").attr("content");

      if (!bookId) {
        console.error("Book ID is missing!");
        alert('Book ID cannot be null.');
        return;
      }


      $.ajax({
        url: '/orders/add',
        method: 'POST',
        contentType: 'application/json',
        beforeSend: function(xhr) {
          xhr.setRequestHeader(header, token);
        },
        data: JSON.stringify({ bookId: bookId, quantity: 1 }),
        success: function(response) {
          alert(bookTitle + ' added to cart!');
        },
        error: function(xhr, status, error) {
          alert('Failed to add ' + bookTitle + ' to cart.');
        }
      });
    });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
