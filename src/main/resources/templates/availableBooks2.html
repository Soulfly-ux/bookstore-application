                    <form th:action="@{/orders/add}" th:method="POST">
                        <input type="hidden" name="bookId" th:value="${book.id}">
                        <input type="hidden" name="quantity" value="1">
                    <button class="btn btn-success add-to-cart">Add to Cart</button>
                    </form>
                </div>
            </div>
