<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Category</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon-32x32.png}">
    <link rel="stylesheet" th:href="@{/css/books-by-category.css}">
</head>
<body>
<div class="container">

    <div class="category-header">
        <h1>Category: <span th:text="${category.name}" class="text-primary">Category Name</span></h1>
        <p th:if="${message != null}" class="alert alert-info">
            <strong th:text="${message}"></strong>
        </p>
    </div>


    <h2>Books in this category:</h2>
    <table class="table table-striped book-table">
        <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.price}"></td>

        </tr>
        </tbody>
    </table>





    <div class="mt-4">
        <a th:href="@{/home}" class="btn btn-secondary">Back to Home</a>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
