
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/book-register.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon-32x32.png}">
    <title>Bookstore</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid" >
        <a class="navbar-brand text-white"  href="#">Bookstore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/users}">Users</a>
                </li>

            </ul>
            <ul>

                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/logout}">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>

                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container  my-5 p-5" style="border: 3px solid black " >
    <h3 class="text-center"> New Book Register</h3>

    <form class="col-md-4 offset-md-4" th:action="@{/books}" th:object="${addBook}" th:method="POST" >

            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="tittle" th:field="*{title}" >
             <div class="mb-3" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"> </div>


           <label for="author" class="form-label">Author</label>
           <input type="text" class="form-control" id="author" name="author" th:field="*{author}">
           <div class="mb-3" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"> </div>



            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" id="price" name="price" th:field="*{price}" >
            <div class="mb-3" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"> </div>


            <label for="bookCoverUrl" class="form-label">Book Cover</label>
            <input type="text" class="form-control" id="bookCoverUrl" name="bookCoverUrl" th:field="*{bookCoverUrl}" >
            <div class="mb-3" th:if="${#fields.hasErrors('bookCoverUrl')}" th:errors="*{bookCoverUrl}"> </div>



        <center><button type="submit" class="btn btn-primary" th:href="@{/books/register}">Add Book</button></center>
    </form>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
