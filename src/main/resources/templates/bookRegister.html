
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/book-register.css}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon-32x32.png}">
    <title>Book Registration</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Literary Escape</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">
                        <i class="fas fa-sign-out-alt me-1"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="registration-container">
        <h3 class="form-header">New Book Registration</h3>

        <form th:action="@{/books}" th:object="${addBook}" th:method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}">
                <div class="error-message" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>

            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" th:field="*{author}">
                <div class="error-message" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" id="price" th:field="*{price}">
                <div class="error-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>

            <div class="mb-3">
                <label for="bookCoverUrl" class="form-label">Book Cover URL</label>
                <input type="text" class="form-control" id="bookCoverUrl" th:field="*{bookCoverUrl}">
                <div class="error-message" th:if="${#fields.hasErrors('bookCoverUrl')}" th:errors="*{bookCoverUrl}"></div>
            </div>

            <div class="action-buttons">
                <button type="submit" class="btn btn-submit text-white">
                    <i class="fas fa-plus-circle me-1"></i> Add Book
                </button>
                <a th:href="@{/users/my-profile}" class="btn btn-back text-white">
                    <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
                </a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
