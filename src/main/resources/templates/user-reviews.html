<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .review-card {
            border-left: 4px solid #6f42c1;
            padding-left: 1rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">My Reviews</a>
        <div class="navbar-text text-light ms-auto">
            <span th:text="${currentUser.username}"></span>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4">My Reviews</h2>

    <div th:if="${reviews.isEmpty()}" class="alert alert-info">
        You haven't posted any reviews yet.
    </div>

    <div th:each="review : ${reviews}" class="review-card">
        <h5>Book ID: <span th:text="${review.bookId}"></span></h5>
        <div class="d-flex align-items-center mb-2">
            <div class="text-warning me-2">
                <span th:each="i : ${#numbers.sequence(1, review.rating)}">â˜…</span>
            </div>
            <small class="text-muted" th:text="${#temporals.format(review.createdAt, 'dd MMM yyyy')}"></small>
        </div>
        <p th:text="${review.comment}"></p>
        <a th:href="@{/reviews/book/{id}(id=${review.bookId})}" class="btn btn-sm btn-outline-primary">
            View Book Reviews
        </a>
    </div>

    <a th:href="@{/home}" class="btn btn-secondary mt-3">Back to Home</a>
</div>
</body>
</html>
