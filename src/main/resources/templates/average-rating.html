<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Average Rating</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/rating.css}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon-32x32.png}">

</head>
<body>




<div class="container text-center mt-5">
    <h1>Average Rating for this Book</h1>
<!--    <h3 class="text-muted mb-4" th:text="${bookId}"></h3>-->

<!--    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>-->

<!--    <div th:unless="${error}">-->
        <div class="rating-display" th:text="${#numbers.formatDecimal(averageRating, 1, 1)}"></div>
        <div class="stars mb-4">
                <span th:each="i : ${#numbers.sequence(1, 5)}">
                    <span th:if="${i <= averageRating}">★</span>
                    <span th:if="${i > averageRating}">☆</span>
                </span>
        </div>
    </div>

    <a th:href="@{/reviews/{id}(id=${bookId})}" class="btn btn-primary">
        Back to Reviews
    </a>

</body>
</html>
