

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reviews for Book</title>
  <link rel="stylesheet" th:href="@{/css/reviews.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon-32x32.png}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">

    <div class="collapse navbar-collapse" >
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/books/available}">
                  <i class="fa-solid fa-book"></i>
                  Books
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/users/my-profile}">
                  <i class="fa-solid fa-circle-user"></i>
                  My Profile
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>



    </div>
  </div>
</nav>


<div class="review-container">
<!--  <h1 class="review-title">Reviews for Book: <span th:text="${bookId}"></span></h1>-->

  <!-- Success/Error messages -->
  <div class="alert-messages">
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
  </div>

  <!-- Add Review Form -->
  <div class="review-form-card">
    <div class="card-header">
      <h2>Add Your Review</h2>
    </div>
    <div class="card-body">
      <form th:action="@{/reviews/create/{bookId}(bookId=${bookId})}"  th:method="POST" th:object="${newReviewRequest}">
        <input type="hidden" th:value="bookId" th:field="*{bookId}">
        <input type="hidden" th:value="userId" th:field="*{userId}">

        <div class="form-group">
          <label for="rating">Rating</label>
          <select class="form-control" id="rating" th:field="*{rating}" required>
            <option value="">Select rating</option>
            <option value="1">★ (1)</option>
            <option value="2">★★ (2)</option>
            <option value="3">★★★ (3)</option>
            <option value="4">★★★★ (4)</option>
            <option value="5">★★★★★ (5)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="comment">Your Review</label>
          <textarea class="form-control" id="comment" th:field="*{comment}" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn-submit">Submit Review</button>
      </form>
    </div>
  </div>

  <!-- Reviews List -->
  <div class="reviews-section">
    <h2>Customer Reviews</h2>
    <div th:if="${reviews == null || reviews.isEmpty()}" class="no-reviews">
      No reviews yet. Be the first to review!
    </div>

    <div th:if="${reviews != null && !reviews.isEmpty()}" th:each="review : ${reviews}" class="review-card">
      <div class="review-header">
        <div class="review-rating">
            <span th:each="i : ${#numbers.sequence(1, 5)}">
              <i th:class="${i <= review.rating} ? 'fas fa-star' : 'far fa-star'"></i>
            </span>
        </div>
        <div class="review-date" th:text="${#temporals.format(review.createdAt, 'dd MMM yyyy')}"></div>
      </div>
      <div class="review-comment" th:text="${review.comment}"></div>
      <div class="review-user">
<!--        Reviewed by: <span th:text="${review.userId}"></span>-->
      </div>
    </div>
  </div>

  <div class="average-rating-link">
    <a th:href="@{/reviews/book/{id}/average(id=${bookId})}" class="btn-average">
      View Average Rating <i class="fas fa-chevron-right"></i>
    </a>
  </div>
</div>
</body>
</html>
