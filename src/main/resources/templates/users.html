

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon-32x32.png}">
  <title>User List</title>
  <link rel="stylesheet" th:href="@{/css/users.css}">
  <style>
    .back-button-container {
      margin-top: 30px;
      text-align: center;
    }
    .action-buttons {
      display: flex;
      gap: 5px;
      justify-content: center;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">Literary Escape</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-center mb-4">User List</h2>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Country</th>
        <th>Created On</th>
        <th>Role</th>
        <th>is Active</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${#strings.capitalize(#strings.toLowerCase(user.country.name()))}"></td>
        <td th:text="${#temporals.format(user.createdOn, 'dd MMM yyyy ')}"></td>
        <td th:text="${#strings.capitalize(#strings.toLowerCase(user.role.name()))}"></td>
        <td th:text="${#strings.capitalize(#strings.toLowerCase(user.isActive()))}"></td>
        <td>
          <div class="action-buttons">
            <form th:action="@{'/users/' + ${user.id} + '/role'}" th:method="PUT">
              <button type="submit" class="btn btn-warning btn-sm">
                <i class="fa-solid fa-toggle-on"></i> Switch Role
              </button>
            </form>
            <form th:action="@{'/users/' + ${user.id} + '/status'}" th:method="PUT">
              <button type="submit" class="btn btn-danger btn-sm">
                <i class="fas fa-trash"></i> Switch Status
              </button>
            </form>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>


  <div class="back-button-container">
    <a th:href="@{/users/my-profile}" class="btn btn-primary">
      <i class="fas fa-arrow-left me-2"></i> Back to Dashboard
    </a>
  </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
  <p>&copy; 2025 Literary Escape. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
